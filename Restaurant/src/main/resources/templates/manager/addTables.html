<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Table</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="navi/navbar2"></div>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-xl-8 offset-xl-2">
            <h2>Add Table</h2>
            <form th:action="@{/table}" method="post" th:object="${table}">

                <!-- Hidden tableId if exists -->
                <input type="hidden" th:field="*{tableId}"/>

                <div class="form-group">
                    <label for="tableNumber" class="h5">Table Number:</label>
                    <input id="tableNumber" type="text" th:field="*{tableNumber}" class="form-control" placeholder="e.g. 1, A5, T10" required>
                </div>

                <div class="form-group">
                    <label for="capacity" class="h5">Capacity:</label>
                    <input id="capacity" type="number" th:field="*{capacity}" class="form-control" min="1" max="20" placeholder="Number of seats" required>
                </div>

                <div class="form-group">
                    <label for="status" class="h5">Status:</label>
                    <select id="status" th:field="*{status}" class="form-control" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="AVAILABLE">Available</option>
                        <option value="UNAVAILABLE">Unavailable</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Add Table" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                    <a class="btn btn-primary" href="/manager">Back to Manager Panel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="navi/footer"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
